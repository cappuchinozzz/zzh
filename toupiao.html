<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: #00abcd;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: white;
            text-align: center;
        }
        hr {
            border: none;
            height: 3px;
            background-color: #00ffff;
            width: 90%;
        }
        form {
            color: white;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 8px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
        }
        input[type="reset"] {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>申请表</h2>
        <hr>
        <form action="shenq.asp" method="post">
            <label for="Name">姓名：</label>
            <input type="text" id="Name" name="Name" size="10" maxlength="12" required>
            <p>感兴趣的职位：</p>
            <label>
                <input type="radio" name="position" value="Designer" checked>
                Web 设计人员
            </label><br>
            <label>
                <input type="radio" name="position" value="Manager">
                Web 管理员
            </label><br>
            <label>
                <input type="radio" name="position" value="Developer">
                Web 开发人员
            </label>
            <label for="comments">其他要求</label>
            <textarea id="comments" name="comments" rows="4" cols="35">包括薪水待遇，工作地点等</textarea>
            <label>
                <input type="checkbox" name="define" checked>
                发送确认信息
            </label>
            <p>经验</p>
            <select name="jingyan" size="4">
                <option value="wjy" selected>无经验</option>
                <option value="1y">1 年</option>
                <option value="3y">3 年</option>
                <option value="5y">5 年</option>
            </select>
            <br><br>
            <input type="submit" value="确定">
            <input type="reset" value="重置">
        </form>
    </div>
</body>
</html>
